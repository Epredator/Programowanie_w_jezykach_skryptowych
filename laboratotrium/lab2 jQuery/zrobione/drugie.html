<script type="text/javascript">
$(function(){ 
$("td.suma").each(function(){ 
 	$(this).text("OK");
 	var suma = 0;

 	$(this).prevAll().filter(".punkty").each(function(){ 
 		suma = suma + parseInt($(this).text());
 	});
 		$(this).text(suma);
 	});


	$("td.punkty").click(function() { 
 		var t = $(this).text();
 		$(this).html("<input type=text id=ttt value="+t+">");
	 });

	$("#ttt").blur(function(){ 
		var t = $(this).value;
		alert(t);
	 });

	$("tr:odd").css( "background-color", "#339933" );
	$("tr:even").css( "background-color", "#F0F0F0  " );






 });
</script>
